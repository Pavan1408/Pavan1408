<html>
<head></head>
<body>
    <p id="d"></p>
<script>
    switch(new Date().getDay())
    {
        case 0:
        tx="sun"
        break;
        case 1:
        tx="tue"
        break;
        case 2:
        tx="mon"
        break;
        case 3:
        tx="wed"
        break;
        case 4:
        tx="thu"
        break;
        case 5:
        tx="fri"
        break;
        default:
        tx="sat"
    }
    document.write(tx);
</script>
</body>
</html>
